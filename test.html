<script>

  function populateDoctors()
  {
  var departmentSelect = document.getElementById("dept");
  var doctorSelect = document.getElementById("doc");
  var selectedDepartment = departmentSelect.value;
  
  // Clear previous options
  doctorSelect.innerHTML = '<option value="">Doctor</option>';

  if (selectedDepartment === "cardiology") {
    var cardiologyDoctors = ["Dr. Smith", "Dr. Johnson", "Dr. Williams"];
    populateOptions(doctorSelect, cardiologyDoctors);
  } else if (selectedDepartment === "neurology") {
    var neurologyDoctors = ["Dr. Brown", "Dr. Davis", "Dr. Miller"];
    populateOptions(doctorSelect, neurologyDoctors);
  } else if (selectedDepartment === "orthopedics") {
    var orthopedicsDoctors = ["Dr. Wilson", "Dr. Martinez", "Dr. Anderson"];
    populateOptions(doctorSelect, orthopedicsDoctors);
  }
}

function populateOptions(selectElement, optionsArray)
{
  optionsArray.forEach(function(option) {
    var optionElement = document.createElement("option");
    optionElement.textContent = option;
    optionElement.value = option;
    selectElement.appendChild(optionElement);
  });
}
