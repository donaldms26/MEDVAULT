    <script>
        function validation(){
            var name = document.getElementById('name').value;
            var user = document.getElementById('user').value;
            var phoneno = document.getElementById('phone').value;
            var gender = document.getElementById('gender').value;
            var dob = document.getElementById("dob").value;
           
            var pass = document.getElementById('pass').value;
            var conpass = document.getElementById('conpass').value;

            var namePattern = /^[a-zA-Z\s-']+$/;
            if(name == "")
            {
                document.getElementById('namee').innerHTML="Please enter your full name.";
                return false;
            }
            if (!namePattern.test(name)) 
            {
              document.getElementById('namee').innerHTML="Name must contain only letters.";
              return false; // Name is invalid
            }
            else{
              document.getElementById('namee').innerHTML="";
            }

            if(user == "")
            {
                document.getElementById('userr').innerHTML="Please enter a username between 4 and 20 characters.";
                return false;
            }


            if(phoneno == "")
            {
                document.getElementById('phonee').innerHTML="Please provide your contact phone number.";
                return false;
            }
            if(gender == "Choose an option")
            {
                document.getElementById('genderr').innerHTML="Please select your gender.";
                return false;
            }
            else
            {
              document.getElementById('genderr').innerHTML="";
            }
            
            var dobPattern = /^(0[1-9]|[12][0-9]|3[01])[./-](0[1-9]|1[0-2])[./-](\d{4})$/;
            if(!dobPattern.test(dob))
            {
              document.getElementById("dobb").innerHTML = "Please enter a valid date of birth in DD/MM/YYYY format";
              return false;
            } 
            else 
            {
              document.getElementById("dobb").innerHTML = "";
            }


            if(pass == "")
            {
                document.getElementById('passs').innerHTML="Your password cannot be empty";
                return false;
            }
            if(pass.length<8)
            {
                document.getElementById('passs').innerHTML="Please enter a password with at least 8 characters.";
                return false;
            }
            else
            {
              document.getElementById('passs').innerHTML = "";
            }

            if(conpass == "")
            {
              document.getElementById('conpasss').innerHTML="To confirm your password, please enter it again.";
              return false;
            }
            if(conpass != pass)
            {
              document.getElementById('conpasss').innerHTML="Passwords do not match";
              return false;
            }
            else
            {
              document.getElementById('conpasss').innerHTML = "";
            }

            if(isNaN(phoneno))
            {
                document.getElementById('phonee').innerHTML="Please enter only numbers for the phone number";
                return false;
            }
            if (phoneno.length !== 10)
            {
              document.getElementById('phonee').innerHTML = "Please provide a valid 10-digit phone number";
              return false;
            }
            else 
            {
              document.getElementById('phonee').innerHTML = "";
            }

        }
    </script>
